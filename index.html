<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Quiz Game</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="container">
        <div class="content">
            <h2>Math Quiz</h2>
            <div class="score">Score: <span id="score">0</span></div>
            <div id="question"></div>
            <div id="options"></div>
            <div id="message" class="message"></div>
            <button id="try-again" class="try-again" style="display: none;">Try Again</button>

            <!-- Sound effects -->
            <audio id="win-sound" src="/sounds/win.mp3"></audio>
            <audio id="lose-sound" src="/sounds/loser.mp3"></audio>
            <audio id="timeup-sound" src="/sounds/timesup.mp3"></audio>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
